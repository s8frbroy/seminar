<!DOCTYPE html>
<html>
  <!-- scrollbar -->
  
  <head>
    <meta charset="UTF-8">
    <title> AHMIAS Group 4 Project </title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  </head>
  
  <body>
    <center>
      <h1>{{ title }}</h1>
  
      <canvas id="chart" width="600" height="400"></canvas>
      <script>
  
        // bar chart data
        var barData = {
          labels : [
            {% for item in labels %}
              "{{ item }}",
            {% endfor %}
          ],
  
          datasets : [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve : false,
            data : [
          {% for item in values %}
                {{ item }},
              {% endfor %}]
            }
        ],

        options: {
          scales: {
              y: {
                  ticks: {
                      // Include a dollar sign in the ticks
                      callback: function(value, index, ticks) {
                          return '$' + value;
                      }
                  }
              }
          }
      }
      
        }
  
        Chart.defaults.global.animationSteps = 50;
        Chart.defaults.global.tooltipYPadding = 40;
        Chart.defaults.global.tooltipCornerRadius = 0;
        Chart.defaults.global.tooltipTitleFontStyle = "normal";
        Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
        Chart.defaults.global.animationEasing = "easeOutBounce";
        Chart.defaults.global.responsive = false;
        Chart.defaults.global.scaleLineColor = "black";
        Chart.defaults.global.scaleFontSize = 16;
  
        // get bar chart canvas
        var mychart = document.getElementById("chart").getContext("2d");
  
        steps = 12
        max = {{ max }}
        // draw bar chart
        var LineChartDemo = new Chart(mychart).Line(barData, {
          scaleOverride: true,
          scaleSteps: steps,
          scaleStepWidth: Math.ceil(max / steps),
          scaleStartValue: 0,
          scaleShowVerticalLines: true,
          scaleShowGridLines : true,
          barShowStroke : true,
          scaleShowLabels: true,
          bezierCurve: false,
          
        });
        chart.yAxis().title("Sensors")
  
      </script>
    </center>
    <br></br>

    <center>
      <p>Confidence of sensor {{original}} : {{ prob }}</p>
    </center>

    <br></br>
    <center>
    <form method="post" action="/graph">
      <input type="submit" value="Backward" name="action1"/>
      <input type="submit" value="Forward" name="action2" />
    </form>
    </center>
  </body>
  </html>
