<html>

      <h3>Upload File</h3>

      <form method='POST' enctype='multipart/form-data'>

        {{form.submit()}}

    </form>
    
    </div>

    <!-- buttons and output -->
    
      <h1 id="result"><span></span></h1>
    </div>
